    <title>inline frame</title>

  <!-- inline frame ini adalah untuk saling
   kombinasikan dari satu halaman web ke web lain  -->

    <h1>web inline frame</h1>
    <iframe src="pre.html" frameborder="1" height="500px" width="1000px">
      broswer tidak mendukung frame
    </iframe>
  </body>
</html>
