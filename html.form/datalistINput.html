<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data list</title>
  </head>
  <body>
    <!-- data list merupakan nama pencarian yang di cari 
  seperti google menyedikan pencarian name yg di cari atau 
  sumber informasih -->
    <form action="">
      <label for="hobby">Hobby</label>
      <input type="text" name="hobby" id="hobby" list="hobbyes" /><br />
      <button type="submit">simpan</button>

      <datalist id="hobbyes">
        <option value="laravel">Laravel</option>
        <option value="php">PHP</option>
        <option value="Javascript">Javascript</option>
      </datalist>
    </form>
  </body>
</html>
