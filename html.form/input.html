<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label</title>
  </head>
  <body>
    <!-- membuat Tabel degan caption HTML pada Form -->
    <form nama="registrasi">
      <label for="name">Name :</label><br />
      <input id="name" name="name " type="text" /> <br />

      <label for="email">Email :</label> <br />
      <input id="email" email="" type="text" /><br />

      <label for="nomor">Nomor :</label> <br />
      <input id="nomor" nomor="" type="text" />
    </form>
  </body>
</html>
