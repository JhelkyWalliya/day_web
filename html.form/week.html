<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week</title>
  </head>
  <body>
    <!-- membuat waktu dalam minguan untuk 
  waktu time dan tanggah tahun -->
    <form action="">
      <label for="waktu_mulai">waktu Mulai</label><br />
      <input
        type="week"
        name="waktu_mulai"
        id="waktu_mulai"
        value="2034-W01"
      /><br />
      <label for="waktu_selesai">waktu_selesai</label><br />
      <input
        type="week"
        name="waktu_selesai"
        id="waktu_selesai"
        value="2024-W52"
      />
      <input type="submit" value="Simpan" /><br />
    </form>
  </body>
</html>
