<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML Reset</title>
  </head>
  <body>
    <h1>Hallo Word</h1>
    <!-- TUJUAN DARI BELAJAR RESET HANYA MENGEMBALIKAN
    NILAI AWAL YANG ADA DALAM VALUE -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis corporis
      dolorem aut harum quis nisi ex optio laudantium necessitatibus aliquam?
    </p>
    <form name="registrasi" action="receive.html" method="post">
      <label for="name">Nama</label><br />
      <input type="text" name="nama" id="name" value="Bapak" /> <br />

      <label for="email">Email</label><br />
      <input type="text" email="email" id="email" /><br />

      <label for="kontak">Kontak</label> <br />
      <input type="text" kontak="kontak" id="kontak" value="+62" /><br />

      <label for="alamat">Alamat</label><br />
      <input type="text" alamat="alamat" id="alamat" /><br />

      <input type="reset" value="Reset" /><br />
      <input type="submit" value="submit" /><br />
    </form>
  </body>
</html>
