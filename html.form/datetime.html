<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Membuat waktu dan detik</title>
  </head>
  <body>
    <h1>Hello Word</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum odio
      perspiciatis maxime.
    </p>
    <form action="waktu">
      <label for="jam_masuk"> Jam Masuk</label>
      <input
        type="datetime-local"
        name="jam_masuk"
        id="jam_masuk"
        value="2023-02-05"
        min="2023-02-09"
        max="2023-03-19"
      />
      <input type="submit" value="simpan" />
    </form>
  </body>
</html>
