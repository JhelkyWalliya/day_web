<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Time</title>
  </head>
  <body>
    <!-- membuat jam masuk dan jam keluar waktu, 
    dan ini hanya buat jam dan menit saja  -->
    <form action="">
      <label for="jam_masuk">Jam_Masuk :</label>
      <input type="time" name="jam_masuk" id="jam_masuk" value="07:00" /> <br />
      <label for="jam_keluar">Jam_Keluar</label>
      <input type="time" mame="jam_keluar" id="jam_keluar" value="10:00" />
      <br />
      <input type="submit" value="simpan" />
    </form>
  </body>
</html>
